<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Tarang Travel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255,255,255,0.05);
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      background: #18181b;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #4f46e5, #10b981);
    }
    .error {
      color: #ef4444;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <label for="username">Username (Email)</label>
      <input type="email" id="username" required placeholder="Admin Email">
      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Password">
      <div class="error" id="errorMsg"></div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    const allowedAdmins = [
      { username: 'Admin1@tarang.com', password: 'Tarang@1' },
      { username: 'Admin2@tarang.com', password: 'Tarang@2' }
    ];
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const found = allowedAdmins.find(a => a.username === username && a.password === password);
      if (found) {
        localStorage.setItem('tarangAdminLoggedIn', 'true');
        window.location.href = 'admin.html';
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
